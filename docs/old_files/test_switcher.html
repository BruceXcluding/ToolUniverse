<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Language Switcher</title>
    <link rel="stylesheet" href="_static/language_switcher.css">
</head>
<body>
    <h1>Language Switcher Test Page</h1>
    <p>Current URL: <span id="url"></span></p>
    <p>Detected Language: <span id="lang"></span></p>
    
    <script>
        document.getElementById('url').textContent = window.location.pathname;
    </script>
    <script src="_static/language_switcher.js"></script>
    <script>
        // Show detected language
        setTimeout(() => {
            const select = document.getElementById('lang-select');
            if (select) {
                document.getElementById('lang').textContent = select.value;
            } else {
                document.getElementById('lang').textContent = 'Switcher not found!';
            }
        }, 100);
    </script>
</body>
</html>
